<!DOCTYPE html>
<html>
<head>
  <title>Página web interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .slider-container {
      margin-bottom: 20px;
    }

    .slider-label {
      font-weight: bold;
      font-size: 18px;
    }

    .slider-value {
      font-weight: bold;
      font-size: 18px;
      margin-left: 10px;
    }

    .slider {
      width: 600px; /* Ajusta el ancho del deslizador según tu preferencia */
      height: 45px; /* Ajusta la altura del deslizador según tu preferencia */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Página web interactiva</h1>
  
    <div class="slider-container">
      <label class="slider-label">Calidad:</label>
      <input type="range" id="calidad-slider" min="0" max="100" step="1" value="0" class="slider">
      <span class="slider-value" id="calidad-value">0%</span>
    </div>

    <div class="slider-container">
      <label class="slider-label">Rapidez:</label>
      <input type="range" id="rapidez-slider" min="0" max="100" step="1" value="0" class="slider">
      <span class="slider-value" id="rapidez-value">0%</span>
    </div>

    <div class="slider-container">
      <label class="slider-label">Descuento:</label>
      <input type="range" id="descuento-slider" min="0" max="100" step="1" value="0" class="slider">
      <span class="slider-value" id="descuento-value">0%</span>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var calidadSlider = document.getElementById("calidad-slider");
  var rapidezSlider = document.getElementById("rapidez-slider");
  var descuentoSlider = document.getElementById("descuento-slider");

  var calidadValue = document.getElementById("calidad-value");
  var rapidezValue = document.getElementById("rapidez-value");
  var descuentoValue = document.getElementById("descuento-value");

  // Función para actualizar los valores de los deslizadores y la suma
  function updateValues() {
    var calidad = calidadSlider.valueAsNumber;
    var rapidez = rapidezSlider.valueAsNumber;
    var descuento = descuentoSlider.valueAsNumber;

    var sum = (calidad * 1) + (rapidez * 1) + (descuento * 2);

    // Si la suma supera 201, ajustamos los valores
    if (sum > 201) {
      var overflow = sum - 201;

      // Ajuste proporcional a los deslizadores
      var factor = 201 / sum;
      calidad *= factor;
      rapidez *= factor;
      descuento *= factor;
    }

    calidadSlider.value = calidad;
    rapidezSlider.value = rapidez;
    descuentoSlider.value = descuento;

    calidadValue.textContent = Math.round(calidad) + "%";
    rapidezValue.textContent = Math.round(rapidez) + "%";
    descuentoValue.textContent = Math.round(descuento / 2) + "%";
  }

  calidadSlider.addEventListener("input", updateValues);
  rapidezSlider.addEventListener("input", updateValues);
  descuentoSlider.addEventListener("input", updateValues);
});
</script>

</body>
</html>
